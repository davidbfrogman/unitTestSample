<h1>{{title}}</h1>
<soho-toolbar>
      <soho-toolbar-button-set>
          <!--Add right toolbar icons and view actions-->
        <button soho-button="icon" icon="bullet-list" (click)="cardListSelected()">Open</button>
        <button soho-button="icon" icon="fullview" (click)="thumbnailListSelected()">Edit</button>
        <button soho-button="icon" icon="camera" (click)="detailListSelected()">Open</button>
      </soho-toolbar-button-set>
</soho-toolbar>
